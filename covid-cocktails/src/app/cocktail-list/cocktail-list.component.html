<p>cocktail-list works!</p>

<div *ngFor="let cocktail of cocktails">
    <div>Drink Name: {{cocktail.name}}</div>
    <div>Category: {{cocktail.category}}</div>
    <div>Glass Type: {{cocktail.glass}}</div>
    <div>Alcoholic: {{cocktail.alcoholic}}</div>
    <div>Instructions: {{cocktail.instructions}}</div>
    <div>Ingredients: {{cocktail.ingredient1}}, {{cocktail.ingredient2}}, {{cocktail.ingredient3}}</div>
</div>
