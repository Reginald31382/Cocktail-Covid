<!-- <p>popular-list works!</p> -->
<div class="carousel" *ngIf="cocktails">
    <div *ngFor="let cocktail of cocktails">
        <img class="cocktail-image" src="{{cocktail.image}}">
        <div class="shadow"></div>
        <div class="name">
            <h2>{{cocktail.name}}</h2>
        </div>
    </div>
</div>
